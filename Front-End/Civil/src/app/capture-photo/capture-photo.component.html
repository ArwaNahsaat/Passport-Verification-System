<div class="container">
    WEB CAM
    <div class="container vh-100">
        <div class="d-flex flex-column align-items-center">
            <div class="p-1">
                <video #video class="vid" autoplay></video>
            </div>
            <div class="pb-2">
                <button class="btn btn-primary" (click)=searchID()>
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="Loading"></span>
                    <span *ngIf="!Loading"> Search ID</span>
                </button>
                <button class="btn btn-primary" (click)="capture()">Capture Image</button>
                <button class="btn btn-primary" (click)="nextPage()">Next Page</button>
            </div>
            <div class="p-1">
                <canvas #canvas class="vid"></canvas>

                <ul>
                    <li *ngFor="let c of image">
                        <img src="{{ c }}" height="50" />
                        
                    </li>
                </ul>
            </div>
        </div>
        
    </div>

</div>
