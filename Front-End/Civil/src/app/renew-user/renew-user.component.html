<body>
        <div class="alert alert-danger" role="alert" *ngIf="Invalid">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            Please Fill in the form
        </div>
        <div class="alert alert-primary" role="alert" *ngIf="this.CreateUser.InvalidID_Name">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            Please Enter Valid ID - Full Name (4)
        </div>
        <br><br>
        <div class="container">
            <div class="form-group">
                <label for="FirstName">Full Name</label>
                <input type="text" class="form-control" name="FullName" [(ngModel)]="FullName" required autofocus>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">    
                    <label for="inputAddress2">Address</label>
                    <input type="text" class="form-control" name="Address" [(ngModel)]="Address" required autofocus>
                </div>
                <div class="form-group col-md-6">
                    <label for="Gender">Religion</label>
                    <input class="form-control" type="text" name="Religion" [(ngModel)]="Religion" required autofocus>
                </div>
    
            </div>
    
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="Job">Job</label>
                    <input type="text" class="form-control" name="JB" [(ngModel)]="Job" required autofocus>
                </div>
                <div class="form-group col-md-4 ">
                    <label for="Gender">Gender</label>
                    <input class="form-control" type="text" disabled value="{{currentID.gender}}">
                </div>
                <div class="form-group col-md-4">
                    <label for="Marital Status">Marital Status</label>
                    <select [(ngModel)]="mStatus" class="form-control" name="mStatus" required autofocus>
                        <option selected value="Single">Single</option>
                        <option value="Married">Married</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="DOB">Date of Birth</label>
                    <input type="date" class="form-control" required autofocus disabled
                        value="{{currentID.dateOfBirth}}">
                </div>
                <div class="form-group col-md-6">
                    <label for="Nationality">Nationality</label>
                    <input type="text" class="form-control" required autofocus disabled
                        value="{{currentID.nationality}}">
                </div>
            </div>
            <br>
            <button type="submit" class="btn btn-outline-secondary btn-block" (click)="renewID()">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="this.CreateUser.Loading"></span>
                <span *ngIf="!this.CreateUser.Loading"> Renew ID </span>
            </button>
            <a href="#" class="btn btn-outline-danger btn-block">Cancel</a>
        </div>
    </body>
