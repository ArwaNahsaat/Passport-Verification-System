<div class="container col-md-8">
    <div class="card bg-light mb-3">
        <img class="card-img-top" src="{{myID.personalPicture}}" alt="Card image cap">
        <div class="card-body ">
            <div class="container">

                <div class="form-group">
                    <label for="FirstName">Full Name</label>
                    <input type="text" class="form-control" disabled value="{{myID.fullName}}">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputAddress2">Address</label>
                        <input type="text" class="form-control" disabled value="{{myID.address}}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Gender">Religion</label>
                        <input class="form-control" type="text" value="{{myID.religion}}" disabled>
                    </div>

                </div>

                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="Job">Job</label>
                        <input type="text" class="form-control" disabled value="{{myID.job}}" required autofocus>
                    </div>
                    <div class="form-group col-md-4 ">
                        <label for="Gender">Gender</label>
                        <input class="form-control" type="text" disabled value="{{myID.gender}}">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="Marital Status">Marital Status</label>
                        <input class="form-control" type="text" name="MS" id="MS" value="{{myID.maritalStatus}}"
                            disabled>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="DOB">Date of Birth</label>
                        <input type="date" class="form-control" required autofocus disabled
                            value="{{myID.dateOfBirth}}">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Nationality">Nationality</label>
                        <input type="text" class="form-control" required autofocus disabled
                            value="{{myID.nationality}}">
                    </div>
                </div>
            </div>
        </div>
        <div>
            <a class="btn btn-outline-secondary btn-block" style=" font-size: 18px;" (click)="renew()" *ngIf="this.expired">Renew ID</a>
        </div>
    </div>
</div>
