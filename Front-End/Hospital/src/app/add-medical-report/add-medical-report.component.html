<body>
    <br><br>
    <div class="container">

        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="FirstName"><b>Patient ID: </b>{{ID}}</label>
            </div>
            <div class="form-group col-md-12">
                <label for="LastName">Doctor ID</label>
                <input type="text" class="form-control" name="LN" [(ngModel)]="DoctorID" required autofocus>
            </div>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Example textarea</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" [(ngModel)]="Description"></textarea>
          </div>
        
        <button type="submit" class="btn btn-outline-secondary btn-block" (click)="Create()">Create</button>
        <button type="submit" class="btn btn-outline-danger btn-block" (click)="Cancel()">Cancel</button>
    </div>
</body>
